<ion-header>
  <ion-toolbar>
    <ion-title>Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="usuariosForm" (ngSubmit)="addUsuario()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Puesto</ion-label>
      <ion-list>
        <ion-radio-group formControlName="puesto">
          <ion-list-header>
            <ion-label>Puesto</ion-label>
          </ion-list-header>
          <ion-item>
            <ion-label>Docente</ion-label>
            <ion-radio slot="start" value="docente"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Administrativo</ion-label>
            <ion-radio slot="start" value="administrativo"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-list>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Hora de Entrada</ion-label>
      <ion-datetime formControlName="horaEntrada" presentation="time"></ion-datetime>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!usuariosForm.valid">
      Registrar Usuario
    </ion-button>
  </form>

  <!-- Lista de usuarios registrados -->
  <ion-list>
    <ion-item *ngFor="let usuario of usuariosList">
      <ion-label>
        <h2>{{ usuario.nombre }}</h2>
        <p>Puesto: {{ usuario.puesto }}</p>
        <p>Hora de Entrada: {{ usuario.horaEntrada | date: 'shortTime' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
