<ion-app>
  <ion-router-outlet></ion-router-outlet>
</ion-app>

<ion-menu side="start" menuId="first" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item>
        <ion-label>Bienvenido a la aplicación de Control de Asistencia</ion-label>
      </ion-item>
      <!-- Enlaces de navegación con routerLink corregido -->
      <ion-item button [routerLink]="['/login']">
        <ion-label>Inicio</ion-label>
      </ion-item>
      <ion-item button [routerLink]="['/usuarios']">
        <ion-label>Docentes</ion-label>
      </ion-item>
      <ion-item button [routerLink]="['/attendance']">
        <ion-label>Asistencia</ion-label>
      </ion-item>
      <ion-item button [routerLink]="['/docente-dashboard']">
        <ion-label>Reportes</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Contenido principal de la aplicación -->
<ion-router-outlet id="main-content"></ion-router-outlet>
